name: Storefront 1000090281
on: [push]

# Prevent concurrent runs from cancelling each other
# Only one deployment per branch can run at a time
concurrency:
  group: oxygen-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Oxygen
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          # Pin Node.js version for deterministic builds
          # Using LTS version that matches local development
          node-version: "20"
          check-latest: false

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check process shim in SSR bundle
        run: |
          node -e "const fs=require('fs'); const s=fs.readFileSync('dist/server/index.js','utf8'); console.log('✓ Process shim present:', s.includes('globalThis.process')); console.log('✓ process.env usage found:', s.includes('process.env')); console.log('✓ Bundle size:', Math.round(fs.statSync('dist/server/index.js').size/1024) + 'KB');"

      - name: Build and Publish to Oxygen
        run: npx shopify hydrogen deploy -s j1fw5d-qj
        env:
          SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000090281 }}
